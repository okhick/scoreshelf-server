version: "3"

services:
  node:
    container_name: node
    image: node:lts-alpine
    tty: true
    ports:
      - 3000:3000
    working_dir: "/var/server/"
    volumes:
      - ./:/var/server
  
  mongoDB:
    container_name: mongo
    image: mongo:4.2-bionic
    volumes: 
      - ./.db/mongo:/data/db
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    container_name: mongo-express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root

  s3:
    container_name: s3
    image: minio/minio
    ports:
      - 9000:9000
    volumes:
      - ./.db/s3/data:/data
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data
